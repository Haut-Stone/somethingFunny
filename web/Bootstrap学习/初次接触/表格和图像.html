<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"> 
    <title>Bootstrap 实例</title>
    <!-- 包含头部信息用于适应不同设备 -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 包含 bootstrap 样式表 -->
    <link rel="stylesheet" href="https://apps.bdimg.com/libs/bootstrap/3.2.0/css/bootstrap.min.css">
</head>
<body>
	<div class="container">
		<h2>This is a table</h2>
		<p>创建一个响应式的表格</p>
		<div class="table-responsive">
			<table class="table table-striped table-bordered">
				<thead>
					<tr>
						<th>#</th>
						<th>Name</th>
						<th>Street</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<th>1</th>
						<th>sjh</th>
						<th>zhongguan street</th>
					</tr>
					<tr>
						<th>2</th>
						<th>lizihan</th>
						<th>huang street</th>
					</tr>
					<tr>
						<th>3</th>
						<th>nihao</th>
						<th>big street</th>
					</tr>
				</tbody>
			</table>
		</div>
		<h2>图像</h2>
		<p>创建响应式图片(将扩展到父元素)。 另外：图片以椭圆型展示</p>
		<img src="cinqueterre.jpg" class="img-responsive img-circle" alt="Cinque Terre" width="304" height="236"> 
		<h2>图标</h2>
		<p>插入图标</p>
		<p>云图标: <span class="glyphicon glyphicon-cloud"></span></p>
		<p>信件图标: <span class="glyphicon glyphicon-envelope"></span></p>
	</div>
	<!-- JavaScript 放置在文档最后面可以使页面加载速度更快 -->
    <!-- 可选: 包含 jQuery 库 -->
    <script src="http://cdn.static.runoob.com/libs/jquery/2.1.1/jquery.min.js"></script>
    <!-- 可选: 合并了 Bootstrap JavaScript 插件 -->
    <script src="https://apps.bdimg.com/libs/bootstrap/3.2.0/js/bootstrap.min.js"></script>
</body>
</html>
