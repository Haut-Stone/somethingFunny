<!DOCTYPE html>
<html>
   <head>
      <title>Bootstrap实例123</title>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <!-- 引入 Bootstrap -->
      <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
 
      <!-- HTML5 Shiv 和 Respond.js 用于让 IE8 支持 HTML5元素和媒体查询 -->
      <!-- 注意： 如果通过 file://  引入 Respond.js 文件，则该文件无法起效果 -->
      <!--[if lt IE 9]>
         <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
         <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
      <![endif]-->
   </head>
   <body>
      <h1>Hello, world!</h1>
      <div class="row">
         <!-- 大屏幕的话会自动选择不同的类 -->
         <div class="col-sm-2 col-md-9 col-lg-3" style="background-color: #dedef8">
            <p>nihao</p>
            <p>第二行</p>
         </div>
         <div class="col-sm-10 col-md-3 col-lg-9" style="background-color: #dedef8; border: double;">
            <p>这里只一行as fasfk alshfahs dkhfj kshlkfhkssafa  sdfasfa fsfdsfsa fasfsahlf kjshfkhsk</p>
         </div> 
      </div>
      <!-- jQuery (Bootstrap 的 JavaScript 插件需要引入 jQuery) -->
      <script src="https://code.jquery.com/jquery.js"></script>
      <!-- 包括所有已编译的插件 -->
      <script src="js/bootstrap.min.js"></script>
   </body>
</html>
