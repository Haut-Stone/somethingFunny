<!DOCTYPE html>
<html>
<head>
	<title>Hello!!</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- 引入 Bootstrap -->
	<link rel="stylesheet" href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="http://cdn.static.runoob.com/libs/jquery/2.1.1/jquery.min.js"></script>
	<script src="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
	<form role="form">
		<div class="form-group">
			<label class="col-sm-2 control-label">聚焦</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" id="focusedInput" value="该输入框获得焦点...">
			</div>
		</div>
		<div class="form-group">
			<label for="inputPassword" class="col-sm-2 control-label">
				禁用
			</label>
			<div class="col-sm-10">
				<input class="form-control" id="disabledInput" type="text" placeholder="该输入框禁止输入..." disabled>
				<!-- 这里 -->
			</div>
		</div>
		<fieldset disabled>
			<!-- 这里 -->
			<div class="form-group">
				<label for="disabledTextInput"  class="col-sm-2 control-label">禁用输入（Fieldset disabled）
				</label>
				<div class="col-sm-10">
					<input type="text" id="disabledTextInput" class="form-control"  placeholder="禁止输入">
				</div>
			</div>
			<div class="form-group">
				<label for="disabledSelect"  class="col-sm-2 control-label">禁用选择菜单（Fieldset disabled）
				</label>
				<div class="col-sm-10">
					<select id="disabledSelect" class="form-control">
						<option>禁止选择</option>
					</select>
				</div>
			</div>
		</fieldset>
		<div class="form-group has-success">
			<!-- 这里 -->
			<label class="col-sm-2 control-label" for="inputSuccess">
				输入成功
			</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" id="inputSuccess">
			</div>
		</div>
		<div class="form-group has-warning">
			<!-- 这里 -->
			<label class="col-sm-2 control-label" for="inputWarning">
				输入警告
			</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" id="inputWarning">
			</div>
		</div>
		<div class="form-group has-error">
			<!-- 这里 -->
			<label class="col-sm-2 control-label" for="inputError">
				输入错误
			</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" id="inputError">
			</div>
		</div>
	</form>
</body>
</html>
