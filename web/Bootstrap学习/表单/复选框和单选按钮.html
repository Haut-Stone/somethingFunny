<!DOCTYPE html>
<html>
<head>
	<title>Hello!!</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- 引入 Bootstrap -->
	<link rel="stylesheet" href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="http://cdn.static.runoob.com/libs/jquery/2.1.1/jquery.min.js"></script>
	<script src="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
	<label for="name">默认的复选框和单选按钮的实例</label>
	<div class="checkbox">
		<label><input type="checkbox" id="xunxiang" value=""> 选项1</label>
	</div>
	<div class="checkbox">
		<label><input type="checkbox" id="xunxiang" value=""> 选项2</label>
	</div>
	<div class="radio">
		<label><input type="radio" name="optionRadions" id="optionRadions1" value="option1" checked>选项1</label>
	</div>
	<div class="radio">
		<label><input type="radio" name="optionRadions" id="optionRadions2" value="option2">选项2-它会取消选项1</label>
	</div>
	<label for="name">内联的复选框和单选按钮的实例</label>
	<div>
		<label class="checkbox-inline">
			<input type="checkbox" id="inlineCheckbox1" value="option1"> 选项1
		</label>
		<label class="checkbox-inline">
			<input type="checkbox" id="inlineCheckbox2" value="option2"> 选项2
		</label>
		<label class="checkbox-inline">
			<input type="checkbox" id="inlineCheckbox3" value="option3"> 选项3
		</label>
		<label class="checkbox-inline">
			<input type="radio" name="optionsRadiosinline" id="optionsRadios1" value="option1" checked> 选项1
		</label>
		<label class="checkbox-inline">
			<input type="radio" name="optionsRadiosinline" id="optionsRadios2" value="option2"> 选项2
		</label>
	</div>
</body>
</html>
