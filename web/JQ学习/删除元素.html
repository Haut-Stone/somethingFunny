<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"> 
	<title>Hello!!</title>
	<script type="text/javascript" src="JS/jquery.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			$("button").click(function(){
				$("p").remove(".italic");
			});
		});
	</script>
</head>
<body>
	<p>这是一个段落</p>
	<p class="italic">这是另外一个段落</p>
	<p class="italic">这又是另外一个段落</p>
	<button>移除所有带有“italic”类的段落</button>
</body>
</html>
