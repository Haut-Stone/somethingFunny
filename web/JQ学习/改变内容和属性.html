<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"> 
	<title>Hello!!</title>
	<script type="text/javascript" src="JS/jquery.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			$("#btn1").click(function(){
				$("#p1").text("hello world!");
			});
			$("#btn2").click(function(){
				$("#p2").html("<b>Hello world!</b>");
			});
			$("#btn3").click(function(){
				$("#3").val("No game No life!");
			});
		});
	</script>
</head>
<body>
	<p id="p1">这是一个段落</p>
	<p id="p2">这是另外一个段落</p>
	<p>输入框: <input type="text" id="3" value="休比酱卡哇伊"></p>
	<button id="btn1">设置文本</button>
	<button id="btn2">设置html</button>
	<button id="btn3">设置值</button>
</body>
</html>
