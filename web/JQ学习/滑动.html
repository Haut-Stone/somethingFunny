<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"> 
	<title>Hello!!</title>
	<script type="text/javascript" src="JS/jquery.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			$("#flip").click(function(){
				$("#panel").slideDown("slow");
			});
			$("#up").click(function(){
				$("#panel").slideUp("slow");
			});
			$("#toggle").click(function(){
				$("#panel").slideToggle("slow");
			});
		});
	</script>
	<style type="text/css">
		#panel, #flip, #up, #toggle {
			padding: 5px;
			text-align: center;
			background-color:#e5eecc;
			border:solid 1px #c3c3c3;
		}
		#panel {
			padding:50px;
			display:none;
		}
	</style>
</head>
<body>
	<div id="flip">点我下滑面板</div>
	<div id="up">点我收回面板</div>
	<div id="toggle">点我切换面板状态</div>
	<div id="panel">Hello world!</div>
</body>
</html>
