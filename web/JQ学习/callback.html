<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"> 
	<title>Hello!!</title>
	<script type="text/javascript" src="JS/jquery.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			$("button").click(function(){
				$("p").hide("slow", function(){// 回调函数只有在当前动画完成后才会出现
					alert("段落现在被隐藏了");
				});
			});
		});
	</script>
</head>
<body>
	<button>隐藏</button>
	<p>我们段落内容，点击“隐藏”按钮我就会消失</p>
</body>
</html>
