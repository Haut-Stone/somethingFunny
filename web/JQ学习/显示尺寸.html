<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"> 
	<title>Hello!!</title>
	<script type="text/javascript" src="JS/jquery.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			$("button").click(function(){
				var txt = "";
				txt += "div 宽度: " + $("#div1").width() + "</br>";
				txt += "div 高度: " + $("#div1").height() + "</br>";
				txt += "div 宽度，包含内边距和边框: " + $("#div1").outerWidth() + "</br>";
				txt += "div 高度，包含内边距和边框: " + $("#div1").outerHeight() + "</br>";
				$("#div1").html(txt);
			});
		});
	</script>
</head>
<body>
	<div style="height:100px;width:300px;padding:10px;margin:3px;border:1px solid blue;background-color:lightblue;" id="div1">
		
	</div>
	<button>显示 div 元素的尺寸</button>
	<p>outerWidth() - 返回元素的宽度 (包含内边距和边框)。</p>
	<p>outerHeight() - 返回元素的高度 (包含内边距和边框)。</p>
</body>
</html>
