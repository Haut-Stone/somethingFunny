<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"> 
	<title>Hello!!</title>
	<script type="text/javascript" src="JS/jquery.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			$("#btn1").click(function(){
				alert("Text: " + $("#test").text());
			});
			$("#btn2").click(function(){
				alert("Text: " + $("#test").html());
			});
			$("#btn3").click(function(){
				alert("Text: " + $("#input-text").val());
			});
		});
	</script>
</head>
<body>
	<p id="test">这是一段<b>测试</b>文本</p>
	<input type="text" id="input-text" value="休比酱卡哇伊">
	<button id="btn1">显示文本</button>
	<button id="btn2">显示html</button>
	<button id="btn3">显示输入框内的值</button>
</body>
</html>
