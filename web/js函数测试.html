<!DOCTYPE html>
<html>
<head>
	<title>js代码test</title>
	<meta charset = "UTF-8">
	<script type="text/javascript">
		function showTime(){
			document.getElementById("time").innerHTML = Date();
		}
	</script>
</head>
<body>
	<p id='time'>这里带回会变成时间</p>
	<ul>
		<li>yellow</li>
		<li>red</li>
		<li>blue</li>
	</ul>
	<button onclick='showTime()'>press the button to show the time now</button>
</body>
</html>
